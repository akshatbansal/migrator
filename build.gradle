plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'mysql:mysql-connector-java:8.0.18'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.5.1'
    implementation 'org.postgresql:postgresql:42.2.8'
    // sentry
    implementation 'io.sentry:sentry:1.7.27'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'

    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:win"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:linux"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:mac"
}

tasks.test {
	useJUnitPlatform()
	testLogging {
		events("passed", "skipped", "failed")
	}
}

javafx {
    modules = ['javafx.graphics', 'javafx.base', 'javafx.controls', 'javafx.fxml']
}

mainClassName = 'migrator.Main'

jar {
    manifest {
        attributes 'Main-Class': 'migrator.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}